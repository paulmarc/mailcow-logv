<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mail Log Dashboard</title>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mail Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item me-3">
            <select id="rangeSelect" class="form-select form-select-sm" aria-label="Select report range">
              <option value="day">Last Day</option>
              <option value="week">Last Week</option>
              <option value="month">Last Month</option>
            </select>
          </li>
          <li class="nav-item">
            <form method="POST" action="/logout">
              <button class="btn btn-outline-danger btn-sm" type="submit">Logout</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <div class="row">
      <!-- Hourly Traffic Chart -->
      <div class="col-12 mb-4">
        <div class="card">
          <div class="card-header">Hourly Traffic</div>
          <div class="card-body">
            <canvas id="hourlyChart"></canvas>
          </div>
        </div>
      </div>
      <!-- Summaries -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header">Top Hosts/Domains</div>
          <div class="card-body">
            <ul id="hostsList" class="list-group"></ul>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header">Senders &amp; Recipients</div>
          <div class="card-body">
            <h6>Senders</h6>
            <ul id="sendersList" class="list-group mb-3"></ul>
            <h6>Recipients</h6>
            <ul id="recipientsList" class="list-group"></ul>
          </div>
        </div>
      </div>
      <!-- Totals -->
      <div class="col-12 mb-4">
        <div class="card">
          <div class="card-header">Grand Totals</div>
          <div class="card-body">
            <p>Messages Received: <span id="totalReceived"></span></p>
            <p>Messages Sent: <span id="totalSent"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Dashboard Script -->
  <script src="js/dashboard.js" defer></script>
  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
